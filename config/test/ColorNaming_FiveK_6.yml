# general settings
name: ColorNaming_baseline
model_type: ImageCleanModel
scale: 1
num_gpu: 1  # set num_gpu: 0 for cpu mode
manual_seed: 100

# dataset and data loader settings
datasets:
  test:
    name: TestSet
    type: Dataset_PairedImage
    dataroot_gt: ../../Datasets/FiveK/expertC_gt
    dataroot_lq: ../../Datasets/FiveK/input
    partitions: ../../Datasets/FiveK/UEGAN_partition
    io_backend:
      type: disk

# network structures
network_g:
  type: Restormer
  inp_channels: 9
  out_channels: 3
  dim: 48
  num_blocks: [4,6,6,8]
  num_refinement_blocks: 4
  heads: [1,2,4,8]
  ffn_expansion_factor: 2.66
  bias: False
  LayerNorm_type: WithBias
  dual_pixel_task: False


# path
path:
  pretrain_network_g: ~
  strict_load_g: true
  resume_state: ~

# training settings
train:
  total_iter: 30
  warmup_iter: -1 # no warm up
  use_grad_clip: true

  # Split 300k iterations into two cycles.
  # 1st cycle: fixed 3e-4 LR for 92k iters.
  # 2nd cycle: cosine annealing (3e-4 to 1e-6) for 208k iters.
  scheduler:
    type: CosineAnnealingRestartCyclicLR
    periods: [92000, 208000]
    restart_weights: [1,1]
    eta_mins: [0.0003,0.000001]

  mixing_augs:
    mixup: false
    mixup_beta: 1.2
    use_identity: true

  optim_g:
    type: AdamW
    lr: !!float 3e-4
    weight_decay: !!float 1e-4
    betas: [0.9, 0.999]

  # losses
  pixel_opt:
    type: L1Loss
    loss_weight: 1
    reduction: mean

# test settings
val:
  window_size: 8
  val_freq: !!float 4e3
  save_img: false
  rgb2bgr: true
  use_image: false
  max_minibatch: 8

  metrics:
     deltaE00:
        type: calculate_deltaE00
        crop_border: 0
        test_y_channel: false

     deltaEab:
        type: calculate_deltaEab
        crop_border: 0
        test_y_channel: false

#    psnr: # metric name, can be arbitrary
#      type: calculate_psnr
#      crop_border: 0
#      test_y_channel: false
#
#    ssim:
#        type: calculate_ssim
#        crop_border: 0
#        test_y_channel: false

# logging settings
logger:
  print_freq: 5
  save_checkpoint_freq: !!float 4e3
  use_tb_logger: true
  wandb:
    project: ~
    resume_id: ~

# dist training settings
dist_params:
  backend: nccl
  port: 29500

# color naming settings
color_naming:
  num_categories: 6